<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsRapper</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,700" />
    <link rel="shortcut icon" href="../favicon.ico">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/audioplayer.css') }}" />
		<script>
			(function(doc){var addEvent='addEventListener',type='gesturestart',qsa='querySelectorAll',scales=[1,1],meta=qsa in doc?doc[qsa]('meta[name=viewport]'):[];function fix(){meta.content='width=device-width,minimum-scale='+scales[0]+',maximum-scale='+scales[1];doc.removeEventListener(type,fix,true);}if((meta=meta[meta.length-1])&&addEvent in doc){fix();scales=[.25,1.6];doc[addEvent](type,fix,true);}}(document));
		</script>
</head>
<body style="background-image: url('static/img/texture3.jpg');">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link disabled" href="#">NEWS RAPPER</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('index') }}">Demo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
    </ul>
    <div id="content">
        <div class="row">
            <div class="col-xs-8 col-sm-6" id="step1">
                <h5>STEP1: Enter news content</h5>
                <form name="news_form" method="POST">
                    <textarea class="form-control" id="deblock_udid" name="news_content" rows="8" style="min-width: 50%"></textarea>
                    <div class="btn">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-6" id="step2">
                <h5>STEP2: Get your Rap Music！</h5>
                <div id="wrapper">
                    <audio preload="auto" controls>
                        <source src="{{ url_for('static', filename='audio/' + message) }}">
                    </audio>
                    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
                    <script src="{{ url_for('static', filename='js/audioplayer.js') }}"></script>
                    <script>$( function() { $( 'audio' ).audioPlayer(); } );</script>
                </div>
            </div>
        </div>
        <div>
            <h5>Lyrics</h5>
            <div id="lyric_content">
                <p>我是一只猫</p>
                <p>喵喵喵喵喵</p>
            </div>
        </div>
    </div>
</body>
</html>
